<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css"> <!-- Opcional: Si tienes CSS -->
    <script src="script.js" defer></script> <!-- Asegura que el script se carga después del HTML -->
</head>
<body>
    <!-- Partículas -->
    <div id="particles-js"></div>

    <div class="container">
        <!-- Login Form -->
        <div class="login-container" id="loginContainer">
            <h2>Iniciar sesión</h2>
            <div>
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" />
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" />
            </div>
            <button id="loginButton">Iniciar sesión</button>
            <p id="loginErrorMessage" class="hidden">Usuario o contraseña incorrectos</p>
            <p id="loginSuccessMessage" class="hidden">Inicio de sesión exitoso</p>
        </div>

        <!-- Dashboard -->
        <div class="dashboard-container hidden" id="dashboardContainer">
            <div class="card">
                <h2 id="welcome-message">¡Bienvenido!</h2>
                <div class="balance-card">
                    <p id="balance">$ 200.000 COP</p> <!-- Aquí es donde se muestra el saldo -->
                    <button id="withdrawButton">Retirar</button>
                    <p id="frozenMessage" class="hidden">Tus fondos están congelados. Termina las tareas para retirar.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Partículas -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ff4b2b"
                },
                "shape": {
                    "type": "triangle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 3
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
